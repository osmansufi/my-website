					<fieldset>
						<legend>Contact Form</legend>
						<label for="name"> Name:</label>
						<input class="formcontrolcolor" type="text" id="name" name="myName" required>
						<label for="email"> Email:</label>
						<input class="formcontrolcolor" type="email" id="email" name="myEmail" required>
						<label for="comments"> Comments:</label>
						<textarea class="formcontrolcolor" id="comments" name="myComments" rows="2" cols="20" required></textarea>
						<input style="float:left; margin-left:18%;" class="formcontrolcolor" type="submit" onclick="formSubmit()" value="Send Now" id="mySubmit">
						<input style="float:left;" class="formcontrolcolor" type="reset">
					</fieldset>
				</form>
